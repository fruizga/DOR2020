							<div class="upload-btn-wrapper">

							<input class="jum" type="file" name="file" id="File" onclick="MyFun()"/>
							</div>
						      <br><br>
						      <div class="ok" id="ok" style="display:none">

						      </div>
						      <p id = "GFG_DOWN" style="color:green; font-size: 14px; font-weight: bold;">
						      </p>
						      <script>
							var down = document.getElementById('GFG_DOWN'); 
							var file = document.getElementById("File");
							var Up = document.getElementById("ok")
							function MyFun() {
							    if(file.files.length == 0 ){
								down.innerHTML = "Choose";
								Up.style.display = "block";		   
						            } else {
								Up.style.display = "block";		   
							    }
						        }
						      </script>
